<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         img{
            height:250px;
            width: 350px;
            border-radius: 15px;       

         }
        div{
            height:250px;
            width: 350px;
            background-color: #87f7f7;
            padding: 10px;
            padding-top:15px ;
            padding-bottom: 60px;
            margin: 5px;
           }
            .box:hover{
                opacity: 0.5;
            }

    </style>
</head>
<body>
<h2>Without hover</h2>
<div><img src="web development course.png" alt="image">
<p><b>Course Name:</b>PW Skills Web Development</p>
</div>

<h2>After hover</h2>
<div class="box"><img src="web development course.png" alt="image">
<p><b>Course Name:</b>PW Skills Web Development</p>
</div>

</body>
</html>
